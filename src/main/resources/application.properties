app.version=1.0.0

# Set AMQP host to docker host
amqp-host=localhost
amqp-port=5672
#amqp-username=app
#amqp-password=passw0rd

############################Voyage requests producer configuration#####################################

mp.messaging.outgoing.voyage-requests.use-anonymous-sender=false
mp.messaging.outgoing.voyage-requests.connector=smallrye-amqp
mp.messaging.outgoing.voyage-requests.host=localhost
mp.messaging.outgoing.voyage-requests.port=5672
#mp.messaging.outgoing.voyage-requests.password=passw0rd
#mp.messaging.outgoing.voyage-requests.username=app
mp.messaging.outgoing.voyage-requests.address=SYSTEM.DEF.AMQP
mp.messaging.outgoing.voyage-requests.link-name=DEV.QUEUE.1


#####################################################################################################

quarkus.log.level=DEBUG
quarkus.log.category."javax.ws.rs".level=DEBUG
quarkus.amqp.devservices.enabled=false

quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.console.level=INFO
quarkus.native.additional-build-args =-H:ResourceConfigurationFiles=.*\.json
quarkus.native.resources.includes=orders.json
quarkus.swagger-ui.always-include=true
quarkus.http.cors=true
quarkus.http.port=8080

#################################
# Source to Image to openshift 
quarkus.openshift.route.expose=true
quarkus.openshift.labels.app=order-cmd-ms
quarkus.openshift.env.configmaps=order-mgr-cm
quarkus.container-image.group=ibmcase
quarkus.container-image.registry
